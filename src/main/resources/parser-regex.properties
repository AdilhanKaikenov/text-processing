# for parse
textToParagraphRegex=.*\r?\n?
paragraphToSentenceRegex=((\\s)*\\p{Upper})([\\p{Alnum}[^.!?]]*)([.?!]+)$?(\\s)*
sentenceToSentenceComponentRegex=[\\w]+|[\\p{Punct} ]
wordToSymbolRegex=\\w
pMarkToSymbolRegex=[\\p{Punct}]|\\s

# for identify
word=\\w+
pMark=[\\p{Punct} ]

# for tasks
vowels=(?i:[aeiouy])
consonant=(?i:[bcdfghjklmnpqrstvwxyz])
isFirstConsonant=^(?i:[bcdfghjklmnpqrstvwxyz]).*
